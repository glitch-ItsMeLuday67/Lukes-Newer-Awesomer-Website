{%extends "layout.html"%}
{%block content%}
<table class="table table-light table-striped">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
    </tr>
    {%for record in records%}
    <tr>
        <td>{{record[0]}}</td>
        <td>{{record[1]}}</td>
        <td>{{record[2]}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
