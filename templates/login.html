{%extends "layout.html"%}
{%block content%}
<form action="/login" class="row g-3 needs-validation" novalidate method="POST">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="validationCustom01" required placeholder="Enter your Username">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="validationCustom02" required placeholder="Enter your Password">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <h3>Choose your role: </h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="admin">
        <label class="form-check-label" for="flexRadioDefault1">
          Admin
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="user">
        <label class="form-check-label" for="flexRadioDefault2">
          User
        </label>
      </div>
    <button type="submit" class="btn btn-primary" id="liveAlertBtn">Login</button>
    
{%endblock%}
